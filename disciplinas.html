<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Disciplinas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Imagem da esquerda -->
  <img src="img/rosa.png" class="imagem-lateral esquerda" alt="Imagem Esquerda"/>

  <!-- Imagem da direita -->
  <img src="img/vinho.png" class="imagem-lateral direita" alt="Imagem Direita"/>

    <div class="container">
        <h1>Vampiro: A Máscara</h1>
        <h2>Escolha as suas disciplinas de vampirismo</h2>

        <div id="disciplinasContainer"></div>
        <p>Total distribuído: <span id="totalSelecionado">0</span> / 3</p>

        <aside id="painelDetalhes">

        <div id="detalhesDisciplina"></div>
        </aside>

        <button onclick="prevStep()">Voltar</button>
        <button onclick="salvarDisciplinas()">Próximo</button>
    </div>


  <script src="comum.js"></script>
  <script src="disciplinas.js"></script>
</body>
