<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico do Vampiro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Imagem lateral esquerda -->
  <img src="img/rosa.png" class="imagem-lateral esquerda" alt="Imagem Esquerda"/>

  <!-- Imagem lateral direita -->
  <img src="img/vinho.png" class="imagem-lateral direita" alt="Imagem Direita"/>

  <div class="container">
    <h1>Histórico do Personagem</h1>

    <!-- Ano de nascimento -->
    <section>
      <h2>Ano de Nascimento</h2>
      <label for="birthYear">Ano (mínimo 1780):
        <input type="number" id="birthYear" name="birthYear" min="1780" max="2025" value="1900"/>
      </label>
    </section>

    <!-- Convicções e pessoas modelo -->
    <section>
      <h2>Convicções e Pessoas Modelo</h2>
      <div id="convictions">
        <!-- Gerado por JS -->
      </div>
      <button type="button" onclick="addConviction()">Adicionar Convicção</button>
    </section>

    <!-- Ambição e Desejo -->
    <section>
      <h2>Ambição e Desejo</h2>
      <label for="ambition">Ambição:
        <input type="text" id="ambition" name="ambition" maxlength="100"/>
      </label><br>
      <label for="desire">Desejo:
        <input type="text" id="desire" name="desire" maxlength="100"/>
      </label>
    </section>

    <!-- Botão de salvar -->
    <div class="menu">
      <button onclick="prevStep()">Voltar</button>
      <button onclick="saveHistoryInfo()">Próximo</button>
    </div>
  </div>

  <script src="comum.js"></script>
  <script src="historia.js"></script>
</body>
</html>
