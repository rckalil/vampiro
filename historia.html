<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de Vampiro: A Máscara</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Vampiro: A Máscara</h1>

    <!-- Etapa 1: Dados básicos -->
    <section id="step1" class="step active">
      <h2>Informações Básicas</h2>
      <label>Nome do Jogador: <input type="text" id="playerName" /></label>
      <label>Nome do Personagem: <input type="text" id="characterName" /></label>
      <label>Clã:
  <select id="clan">
    <option value="">Selecione um Clã</option>
    <option value="Brujah">Brujah</option>
    <option value="Gangrel">Gangrel</option>
    <option value="Malkaviano">Malkaviano</option>
    <option value="Nosferatu">Nosferatu</option>
    <option value="Toreador">Toreador</option>
    <option value="Tremere">Tremere</option>
    <option value="Ventrue">Ventrue</option>
    <option value="Lasombra">Lasombra</option>
    <option value="Tzimisce">Tzimisce</option>
    <option value="Assamitas">Assamitas</option>
    <option value="O Ministério">O Ministério</option>
    <option value="Giovanni">Giovanni</option>
    <option value="Ravnos">Ravnos</option>
  </select>
  <p id="clanDescription" class="clan-desc"></p>

</label>

      <button onclick="validateInfo()">Próximo</button>
    </section>

    

  </div>

  <script src="comum.js"></script>
  <script src="historia.js"></script>
</body>
</html>
